<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Unblocked Games - Unblocked Oasis</title>
  <link rel="icon" href="media/pfp.png">
  <link href="assets/style-2.css" rel="stylesheet" type="text/css" />
  <meta property="og:title" content="Unblocked Games - Unblocked Oasis">
  <meta name="theme-color" content="#02c576">
  <meta name="msapplication-TileColor" content="#02c576">
  <meta property="og:image" content="media/pfp.png">
  <meta name="description" content="Explore a variety of unblocked games!">
  <meta property="og:description" content="Explore a variety of unblocked games!">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: black;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(10px);
      z-index: -1;
    }

    #main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Matching button style from index.html */
    .tab-button, .back-button {
      display: inline-block;
      background: linear-gradient(45deg, #74ebd5, #acb6e5); /* Oasis-themed gradient */
      padding: 15px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      margin: 10px;
      color: black;
    }

    .tab-button:hover, .back-button:hover {
      background: linear-gradient(45deg, #acb6e5, #74ebd5);
      transform: translateY(-2px);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #search-container {
      margin: 20px 0;
    }

    #search-bar {
      padding: 10px;
      width: 300px;
      font-size: 1em;
      border: 2px solid #02c576;
      border-radius: 5px;
      outline: none;
    }

    .game-item {
      display: inline-block;
      width: 150px;
      padding: 10px;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .game-item:hover {
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .game-title {
      font-size: 1.1em;
      margin-top: 10px;
    }
  </style>
  <script>
    let buttonSound;

    // Preload sound
    window.onload = function() {
      buttonSound = new Audio('button.mp3');
    };

    function playSound() {
      buttonSound.currentTime = 0; // Reset sound to start
      buttonSound.play();
    }

    // Search functionality
    function searchGames() {
      const input = document.getElementById('search-bar').value.toLowerCase();
      const gameItems = document.getElementsByClassName('game-item');

      for (let i = 0; i < gameItems.length; i++) {
        const title = gameItems[i].getElementsByClassName('game-title')[0].innerText.toLowerCase();
        if (title.includes(input)) {
          gameItems[i].style.display = 'inline-block';
        } else {
          gameItems[i].style.display = 'none';
        }
      }
    }
  </script>
</head>

<body>
  <img class="bg" src="oasis.jpg" alt="Background Image">
  
  <div id="main-content">
    <h1>Unblocked Games</h1>

    <!-- Search Bar -->
    <div id="search-container">
      <input id="search-bar" type="text" placeholder="Search games..." onkeyup="searchGames()">
    </div>

    <!-- Games List -->
    <div id="games-list">
      <div class="game-item">
        <a href="/games/00000protektor/" onclick="playSound()">
          <img src="prok.gif" alt="Protektor" width="100%">
          <p class="game-title">Protektor</p>
        </a>
      </div>
      <div class="game-item">
        <a href="/games/2020game/" onclick="playSound()">
          <img src="2020game.avif" alt="2020 Game" width="100%">
          <p class="game-title">2020 Game</p>
        </a>
      </div>
      <div class="game-item">
        <a href="/games/2048/" onclick="playSound()">
          <img src="2048.jpg" alt="2048" width="100%">
          <p class="game-title">2048</p>
        </a>
      </div>
      <div class="game-item">
        <a href="/games/a-dance-of-fire-and-ice/" onclick="playSound()">
          <img src="adofai.jpg" alt="ADOFAI" width="100%">
          <p class="game-title">A Dance Of Fire And Ice</p>
        </a>
      </div>
      <!-- Add more game items as needed -->
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-button" onclick="playSound()">Back</a>
  </div>
</body>
</html>
